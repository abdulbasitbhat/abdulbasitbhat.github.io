<!--Replace-->   <!--Replaces only first occurance-->
<hr>
<script>
    let abc="I am a big fan of Messi";
    let def=abc.replace("Messi","Ronaldo");
    document.write(abc);
    document.write("    ");
    document.write(def);

    let ghi=abc.replace(/MESSI/i,"Lavendwoski");   //case insensitive
    document.write(ghi);
    document.write("    ");
    
    let t="coding ninjas coding is good for coding";  //all occurances replacing
    let jkl=t.replace(/coding/g,"Programming");
    document.write(jkl);
    document.write("    ");
</script>
